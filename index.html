<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon made with CSS</title>
    <link rel='stylesheet' href='css/pokemon.css'>
  </head>
  <body>
    <div class='pokemon-container'>
      <div class='pokemon'>
        <div class='pikachu'>
          <div class='body'>
            <div class='left-ear'></div>
            <div class='right-ear'></div>
            <div class='mouth'>
              <div class='tongue'></div>
            </div>
            <div class='left-lip'></div>
            <div class='right-lip'></div>
            <div class='nose'></div>
            <div class='eye left-eye'></div>
            <div class='eye right-eye'></div>
            <div class='cheek left-cheek'></div>
            <div class='cheek right-cheek'></div>
          </div>
          <div class='foot left-foot'></div>
          <div class='foot right-foot'></div>
          <div class='tail'>
            <div class='tail-bottom'></div>
            <div class='tail1'></div>
            <div class='tail2'></div>
            <div class='tail3'></div>
            <div class='tail4'></div>
          </div>
          <div class='arm left-arm'></div>
          <div class='arm right-arm'></div>
        </div> <!-- pikachu -->
      </div>
    </div>
  </body>
</html>
